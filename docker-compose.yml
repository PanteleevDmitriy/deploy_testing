version: '3.8'

networks:
  dev:
    driver: bridge

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    volumes:
      - ./frontend:/app:ro
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/letsencrypt:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - nginx_cache:/var/cache/nginx
      - nginx_temp:/tmp
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - dev
    restart: unless-stopped
    user: "root"
    cap_add:
      - NET_BIND_SERVICE
    command: ["nginx", "-g", "daemon off;"]

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: |
      /bin/sh -c '
      trap exit TERM;
      while :; do
        certbot renew --quiet;
        sleep 604800;
      done'
    networks:
      - dev
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: postgres
    env_file:
      - ./backend/.development.env
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - dev
    restart: unless-stopped
    user: "postgres"
    security_opt:
      - no-new-privileges:true

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.safe
    container_name: backend
    env_file:
      - ./backend/.development.env
    depends_on:
      - postgres
    networks:
      - dev
    restart: unless-stopped
    user: "node"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:noexec,nosuid,size=100M
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.safe
    container_name: frontend
    depends_on:
      - backend
    networks:
      - dev
    restart: unless-stopped
    user: "node"
    # üî¥ –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï 1: –£–±–∏—Ä–∞–µ–º read_only –¥–ª—è –∫–µ—à–∞
    # read_only: true  # –ö–û–ú–ú–ï–ù–¢–ò–†–£–ï–ú –≠–¢–£ –°–¢–†–û–ö–£
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:noexec,nosuid,size=100M
    # üî¥ –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï 2: –î–æ–±–∞–≤–ª—è–µ–º volume –¥–ª—è –∫–µ—à–∞ Next.js
    volumes:
      - next-cache:/app/.next/cache

volumes:
  pgdata:
    name: pgdata
  nginx_cache:
  nginx_temp:

networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./frontend:/app  # Монтируем папку frontend в контейнер NGINX
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  postgres:
    image: postgres:16
    env_file:
      - ./backend/.development.env
    environment:
      PG_DATA: /var/lib/postgresql/data
    ports:
      - 5433:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - dev

  backend:
    build: 
      context: ./backend
    depends_on:
      - postgres
    networks:
      - dev
      
  frontend:
    build: 
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dev
    volumes:
      - ./frontend:/app  # Только для разработки, в продакшене удалите


volumes:
  pgdata:
  
  
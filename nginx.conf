worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # üîß –í—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –¥–ª—è nginx (—Ä–µ—à–∞–µ—Ç –ø—Ä–æ–±–ª–µ–º—É —Å –ø—Ä–∞–≤–∞–º–∏)
    client_body_temp_path /tmp/client_body;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    ##
    ## üîí –ò—Å–∫–ª—é—á–µ–Ω–∏—è –¥–ª—è –Ø–Ω–¥–µ–∫—Å.–ú–µ—Ç—Ä–∏–∫–∏ –∏ –ø–æ–∏—Å–∫–æ–≤—ã—Ö –±–æ—Ç–æ–≤
    ##
    map $http_user_agent $allowed_bot {
        default 0;
        "~*YaMetric" 1;
        "~*Yandex" 1;
        "~*Googlebot" 1;
        "~*Bingbot" 1;
    }

    server {
        # HTTP-—Å–µ—Ä–≤–µ—Ä –¥–ª—è –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –Ω–∞ HTTPS
        listen 80;
        server_name seawindtravel.ru www.seawindtravel.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ HTTP –Ω–∞ HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        # HTTPS-—Å–µ—Ä–≤–µ—Ä
        listen 443 ssl;
        server_name seawindtravel.ru www.seawindtravel.ru;

        # –ü—É—Ç–∏ –∫ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞–º Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/seawindtravel.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/seawindtravel.ru/privkey.pem;

        # –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–µ SSL-–Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # üîπ –ó–∞–≥–æ–ª–æ–≤–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
        add_header X-Content-Type-Options nosniff;
        
        # üîπ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ X-Frame-Options —Å –∏—Å–∫–ª—é—á–µ–Ω–∏—è–º–∏ –¥–ª—è –ú–µ—Ç—Ä–∏–∫–∏/Webvisor
        set $frame_options 'DENY';
        if ($http_referer ~* '^https?:\/\/([^\/]+\.)?(seawindtravel\.ru|webvisor\.com|metri[ck]a\.yandex\.(com|ru|by|com\.tr))\/') {
            set $frame_options '';
        }
        add_header X-Frame-Options $frame_options;

        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://mc.yandex.ru https://yastatic.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://mc.yandex.ru; frame-ancestors 'self' https://webvisor.com https://metrika.yandex.ru;";

        # –û–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ /.well-known/acme-challenge/ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–æ–≤
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # –ü—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—Ä–æ—Å–æ–≤ –∫ backend
        location /api/ {
            proxy_pass http://backend:5000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç–∏–∫–∏
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # –ü—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
}
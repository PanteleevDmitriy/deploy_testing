user root;

worker_processes 1;

events {
}

http {
    ##
    ## üîí –ë–ª–æ–∫ –∑–∞—â–∏—Ç—ã –æ—Ç —Å–∫–∞–Ω–µ—Ä–æ–≤ + –∏—Å–∫–ª—é—á–µ–Ω–∏–µ –¥–ª—è –Ø–Ω–¥–µ–∫—Å.–ú–µ—Ç—Ä–∏–∫–∏
    ##
    map $http_user_agent $allowed_bot {
    default 0;
    "~*YaMetric" 1;
    "~*Yandex" 1;
    "~*Googlebot" 1;    # —Ä–∞–∑—Ä–µ—à–∞–µ–º Googlebot
    "~*Bingbot" 1;      # Bing
    }

    server {
        # HTTP-—Å–µ—Ä–≤–µ—Ä –¥–ª—è –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –Ω–∞ HTTPS
        listen 80;
        server_name seawindtravel.ru www.seawindtravel.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ HTTP –Ω–∞ HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        # HTTPS-—Å–µ—Ä–≤–µ—Ä
        listen 443 ssl;
        server_name seawindtravel.ru www.seawindtravel.ru;

        # –ü—É—Ç–∏ –∫ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞–º Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/seawindtravel.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/seawindtravel.ru/privkey.pem;

        # –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–µ SSL-–Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # –ó–∞–≥–æ–ª–æ–≤–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        ##
        ## ‚ùó –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—Å–µ—Ö –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω—ã—Ö –∫—Ä–æ–º–µ –Ø–Ω–¥–µ–∫—Å.–ú–µ—Ç—Ä–∏–∫–∏
        ##
        if ($allowed_bot = 0) {
            return 403;
        }

        # –û–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ /.well-known/acme-challenge/ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–æ–≤
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # –ü—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—Ä–æ—Å–æ–≤ –∫ backend
        location /api/ {
            proxy_pass http://backend:5000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
}

user root;

worker_processes 1;

events {
}

http {
    ##
    ## üîí –ò—Å–∫–ª—é—á–µ–Ω–∏—è –¥–ª—è –Ø–Ω–¥–µ–∫—Å.–ú–µ—Ç—Ä–∏–∫–∏ –∏ –ø–æ–∏—Å–∫–æ–≤—ã—Ö –±–æ—Ç–æ–≤
    ##
    map $http_user_agent $allowed_bot {
        default 0;
        "~*YaMetric" 1;
        "~*Yandex" 1;
        "~*Googlebot" 1;
        "~*Bingbot" 1;
    }

    server {
        # HTTP-—Å–µ—Ä–≤–µ—Ä –¥–ª—è –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –Ω–∞ HTTPS
        listen 80;
        server_name seawindtravel.ru www.seawindtravel.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ HTTP –Ω–∞ HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        # HTTPS-—Å–µ—Ä–≤–µ—Ä
        listen 443 ssl;
        server_name seawindtravel.ru www.seawindtravel.ru;

        # –ü—É—Ç–∏ –∫ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞–º Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/seawindtravel.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/seawindtravel.ru/privkey.pem;

        # –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–µ SSL-–Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # –ó–∞–≥–æ–ª–æ–≤–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # –û–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ /.well-known/acme-challenge/ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–æ–≤
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # –ü—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—Ä–æ—Å–æ–≤ –∫ backend
        location /api/ {
            proxy_pass http://backend:5000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # –ü—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        ##
        ## üîπ –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω—ã—Ö –±–æ—Ç–æ–≤ —Ç–æ–ª—å–∫–æ –ø–æ –æ—Ç–¥–µ–ª—å–Ω–æ–º—É —É—Å–ª–æ–≤–∏—é
        ## –ù–∞–ø—Ä–∏–º–µ—Ä, —á–µ—Ä–µ–∑ fail2ban –∏–ª–∏ –æ—Ç–¥–µ–ª—å–Ω—ã–π location
        ##
        # location /bad-bots/ {
        #     return 403;
        # }
    }
}

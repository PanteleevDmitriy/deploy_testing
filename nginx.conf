worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Базовые настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        # HTTP → HTTPS редирект
        listen 80;
        listen [::]:80;
        server_name seawindtravel.ru www.seawindtravel.ru;

        # Для Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Редирект на HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    server {
        # HTTPS сервер
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name seawindtravel.ru www.seawindtravel.ru;

        # SSL сертификаты
        ssl_certificate /etc/letsencrypt/live/seawindtravel.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/seawindtravel.ru/privkey.pem;

        # SSL оптимизация
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # HSTS - 1 год
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Основные заголовки безопасности
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # УПРОЩЕННЫЙ CSP для устранения ошибок
        # Проверьте браузерную консоль на CSP errors и донастройте
        add_header Content-Security-Policy "
            default-src 'self';
            script-src 'self' 'unsafe-inline' 'unsafe-eval' https://mc.yandex.ru https://yastatic.net https://cdn.jsdelivr.net;
            style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
            img-src 'self' data: blob: https: http:;
            font-src 'self' data: https://fonts.gstatic.com;
            connect-src 'self' https://mc.yandex.ru wss://mc.yandex.ru;
            frame-src 'self' https://webvisor.com https://metrika.yandex.ru;
            object-src 'none';
            base-uri 'self';
            form-action 'self';
        ";

        # X-Frame-Options с исключениями для Яндекс
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Корневая директория
        root /var/www/html;
        index index.html index.htm;

        # Локация для Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Статические файлы Next.js - с кэшированием
        location /_next/static {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 365d;
            add_header Cache-Control "public, immutable, max-age=31536000";
        }

        # Изображения и медиа - кэширование
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            expires 365d;
            add_header Cache-Control "public, immutable, max-age=31536000";
        }

        # CSS и JS - кэширование
        location ~* \.(css|js)$ {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            expires 30d;
            add_header Cache-Control "public, immutable, max-age=2592000";
        }

        # API роуты к бэкенду
        location /api/ {
            proxy_pass http://backend:5000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            client_max_body_size 20M;
        }

        # Основной прокси для Next.js
        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
            
            # WebSocket поддержка для Next.js dev
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Обработка ошибок
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
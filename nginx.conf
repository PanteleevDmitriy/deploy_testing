worker_processes auto;

events {
    worker_connections 1024;
}

http {
    ##
    ## üîí –ò—Å–∫–ª—é—á–µ–Ω–∏—è –¥–ª—è –Ø–Ω–¥–µ–∫—Å.–ú–µ—Ç—Ä–∏–∫–∏ –∏ –ø–æ–∏—Å–∫–æ–≤—ã—Ö –±–æ—Ç–æ–≤
    ##
    map $http_user_agent $allowed_bot {
        default 0;
        "~*YaMetric" 1;
        "~*Yandex" 1;
        "~*Googlebot" 1;
        "~*Bingbot" 1;
    }

    # üî¥ –ú–ò–ù–ò–ú–ê–õ–¨–ù–ê–Ø –ó–ê–©–ò–¢–ê –û–¢ –ê–¢–ê–ö:
    # 1. –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –æ–ø–∞—Å–Ω—ã—Ö IP
    geo $block_ip {
        default 0;
        45.225.251.3 1;  # –ê—Ç–∞–∫—É—é—â–∏–π –∏–∑ –ª–æ–≥–æ–≤
    }
    
    # 2. –õ–∏–º–∏—Ç –∑–∞–ø—Ä–æ—Å–æ–≤
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=10r/s;

    server {
        # HTTP-—Å–µ—Ä–≤–µ—Ä –¥–ª—è –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –Ω–∞ HTTPS
        listen 80;
        server_name seawindtravel.ru www.seawindtravel.ru;

        # üî¥ –ó–∞—â–∏—Ç–∞: –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ POST –Ω–∞ –∫–æ—Ä–µ–Ω—å
        if ($request_method = POST) {
            return 405 "Method Not Allowed";
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ HTTP –Ω–∞ HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        # HTTPS-—Å–µ—Ä–≤–µ—Ä
        listen 443 ssl;
        server_name seawindtravel.ru www.seawindtravel.ru;

        # üî¥ –ó–∞—â–∏—Ç–∞: –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –æ–ø–∞—Å–Ω—ã—Ö IP
        if ($block_ip) {
            return 444;
        }

        # –ü—É—Ç–∏ –∫ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞–º Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/seawindtravel.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/seawindtravel.ru/privkey.pem;

        # –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–µ SSL-–Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # üîπ –ó–∞–≥–æ–ª–æ–≤–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
        add_header X-Content-Type-Options nosniff;
        
        # üîπ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ X-Frame-Options —Å –∏—Å–∫–ª—é—á–µ–Ω–∏—è–º–∏ –¥–ª—è –ú–µ—Ç—Ä–∏–∫–∏/Webvisor
        set $frame_options 'DENY';
        if ($http_referer ~* '^https?:\/\/([^\/]+\.)?(seawindtravel\.ru|webvisor\.com|metri[ck]a\.yandex\.(com|ru|by|com\.tr))\/') {
            set $frame_options '';
        }
        add_header X-Frame-Options $frame_options;

        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        
        # üî¥ –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô CSP –î–õ–Ø –Ø–ù–î–ï–ö–°.–ú–ï–¢–†–ò–ö–ò (2 –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è)
        add_header Content-Security-Policy "
            default-src 'self';
            script-src 'self' 'unsafe-inline' 'unsafe-eval' https://mc.yandex.ru https://yastatic.net 'self';  # ‚Üê 1. –î–æ–±–∞–≤–∏–ª 'self'
            style-src 'self' 'unsafe-inline';
            img-src 'self' data: https: http:;  # ‚Üê 2. –î–æ–±–∞–≤–∏–ª http:
            font-src 'self' data:;
            connect-src 'self' https://mc.yandex.ru wss://mc.yandex.ru;
            frame-src 'self' https://webvisor.com https://metrika.yandex.ru;
            frame-ancestors 'self' https://webvisor.com https://metrika.yandex.ru;
        ";
        
        # üî¥ –ù–û–í–û–ï: –ü—Ä–æ–∫—Å–∏ –Ø–Ω–¥–µ–∫—Å.–ú–µ—Ç—Ä–∏–∫–∏ —Å –∫—ç—à–µ–º –Ω–∞ –º–µ—Å—è—Ü
        location = /metrika/tag.js {
            proxy_pass https://mc.yandex.ru/metrika/tag.js;
            proxy_http_version 1.1;
            
            # –ö—ç—à –Ω–∞ 30 –¥–Ω–µ–π (2 592 000 —Å–µ–∫—É–Ω–¥)
            expires 30d;
            add_header Cache-Control "public, immutable, max-age=2592000";
            
            # –ó–∞–≥–æ–ª–æ–≤–∫–∏ –¥–ª—è CORS –∏ –ø—Ä–æ–∫—Å–∏
            add_header Access-Control-Allow-Origin "*";
            proxy_set_header Host mc.yandex.ru;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # –ë—ã—Å—Ç—Ä–∞—è –æ—Ç–¥–∞—á–∞
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # –û–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ /.well-known/acme-challenge/ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–æ–≤
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # üî¥ –ó–ê–©–ò–¢–ê API: –õ–∏–º–∏—Ç –∑–∞–ø—Ä–æ—Å–æ–≤
        location /api/ {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://backend:5000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # üî¥ –ó–∞—â–∏—Ç–∞: –†–∞–∑–º–µ—Ä —Ç–µ–ª–∞ –∑–∞–ø—Ä–æ—Å–∞
            client_max_body_size 10M;
            client_body_buffer_size 128k;
        }

        # üî¥ –ó–ê–©–ò–¢–ê –ö–û–†–ù–ï–í–û–ì–û –ü–£–¢–ò: –ó–∞–ø—Ä–µ—Ç POST –∑–∞–ø—Ä–æ—Å–æ–≤
        location = / {
            limit_req zone=global_limit burst=20 nodelay;
            
            if ($request_method = POST) {
                return 405 "Method Not Allowed";
            }
            
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç–∏–∫–∏
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # üî¥ –ó–ê–©–ò–¢–ê: –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –æ–ø–∞—Å–Ω—ã—Ö user-agent
        if ($http_user_agent ~* (curl|wget|libwww|python|java|nikto|sqlmap|nmap|nessus|acunetix|netsparker|havij|zap) ) {
            return 444;
        }

        # –ü—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞
        location / {
            limit_req zone=global_limit burst=20 nodelay;
            
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # üî¥ –ó–∞—â–∏—Ç–∞: –¢–∞–π–º–∞—É—Ç—ã
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}